<match openstack_audit>
    @type copy
    <store>
       @type elasticsearch
       host 10.205.0.1
       port 9200
       logstash_format true
       logstash_prefix audit
       flush_interval 15s
    </store>
</match>

<match *.**>
    @type copy
    <store>
       @type elasticsearch
       host 10.205.0.1
       port 9200
       logstash_format true
       logstash_prefix flog
       flush_interval 15s
    </store>
</match>

<match **>
    @type copy
    <store>
       @type elasticsearch
       host 10.205.0.1
       port 9200
       logstash_format true
       logstash_prefix unmatched
       flush_interval 15s
    </store>
</match>
