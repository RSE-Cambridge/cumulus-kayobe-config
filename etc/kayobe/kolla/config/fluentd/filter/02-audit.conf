<match openstack_python>
    @type rewrite_tag_filter
    rewriterule1 python_module ^oslo.messaging.notification.+$ openstack_audit
</match>

<filter openstack_audit>
    @type parser
    format json
    key_name Payload
    reserve_data true
</filter>

<match local_syslog.authpriv.**>
    @type rewrite_tag_filter
    rewriterule1 programname .* syslog_audit
</match>

<filter syslog_audit>
    @type record_transformer
    <record>
        event_type "syslog"
    </record>
</filter>
